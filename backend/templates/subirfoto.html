					<h1 class="title">Subir Noticia</h1>

				</div>

			  <div class="main-login main-center">
          <form method="POST" enctype="multipart/form-data" action="/GuardarImagen/" id="signup">
            {% csrf_token %}
                <div class="form-group">
                  <label for="idImagen">ID Imagen</label>
                  <input type="number" class="form-control" id="idImagen" placeholder="ID Imagen" name="idImagen">
                </div>
                <div class="form-group">
                    <label for="texto">Texto de la Noticia</label>
                    <textarea id="texto" cols="20" rows="10" name="texto" placeholder="Ingresa el texto para la Noticia" class="form-control">
                    </textarea>
                  </div>
                  <div class="form-group">
                    <label for="fecha">fecha de registro</label>
                    <input type="date" class="form-control" id="fecha" name="fecha">
                  </div>
                  <div class="form-group">
                    <label for="categoría">Categoría de la imagen</label>
                    <select name="categoria" id="categoria" class="form-control">
                    {% for c in categorias%}
                        <option value="{{c.idCategoria}}">{{c.nombreCategoria}}</option>
                    {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="periodista">Periodista de la noticia</label>
                    <select name="periodista" id="periodista" class="form-control">
                    {% for p in periodistas %}
                        <option value="{{p.idperiodista}}">{{p.nombre}}</option>
                    {% endfor %}
                    </select>
                  </div>
          
                  <div class="form-group">
                    <label for="imagen">imagen a subir</label>
                    <input type="file" class="form-control" id="imagen" name="imagen">
                  </div>
          
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
